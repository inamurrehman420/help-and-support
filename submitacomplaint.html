<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit a Complaint</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    P{
      color: #00264C;
    }
    label{
      color: #00264C;
      font-weight: 500;
    }
  </style>
</head>
<body style="background: #F3F4FA;">

<div class="container py-5 text-white">
  <div class="row">
    <div class="col-lg-12 pe-0 d-flex" style="justify-content: space-between; place-items: center;">
      <a href="Help&Support.html">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="#ED2126" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 19L5 12L12 5" stroke="#ED2126" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

      <h3 style="color:#ED2126;">Submit a Complaint</h3>
      <div>

      </div>
    </div>




  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12  col-lg-4">
        <div class="mb-3">
          <label class="mb-1">
            What issue are you facing?
          </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select an option</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
    </div>
    <div class="col-sm-12 col-md-6  col-lg-4">
      <div class="mb-3">
        <label class="mb-1">
          Is there a specific issue with sending money?        </label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select an option</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12  col-md-6 col-lg-4">
      <div class="mb-3">
        <label class="mb-1">
          What issue are you facing with TRN?
        </label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select an option</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-8">
      <div class="mb-3">
        <label class="mb-1">
          Would you like to mention any more details?
        </label>
        <div class="mb-3">
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>



  <div class="row mb-3 mt-3">
    <div class="col-lg-4 col-sm-6">
      <button type="button" class="btn btn-outline-secondary  w-100">
        <svg class="me-2" width="19" height="18" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.125 3.854C11.125 3.50883 10.8451 3.229 10.5 3.229C10.1548 3.229 9.87496 3.50883 9.87496 3.854V9.37481H4.35413C4.00895 9.37481 3.72913 9.65464 3.72913 9.99981C3.72913 10.345 4.00895 10.6248 4.35413 10.6248H9.87496V16.1452C9.87496 16.4904 10.1548 16.7702 10.5 16.7702C10.8451 16.7702 11.125 16.4904 11.125 16.1452V10.6248H16.6454C16.9905 10.6248 17.2704 10.345 17.2704 9.99981C17.2704 9.65464 16.9905 9.37481 16.6454 9.37481H11.125V3.854Z" fill="#ED2126"/>
        </svg>

        <span>
          Add an image
        </span></button>

    </div>
    <div class="col-lg-2 col-sm-6 p-0" style="align-self: center;">
      <p class="mb-0  fs-7 ">
        ( Optional )
      </p>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <button style="background:#ED2126; border: none" type="submit" class="btn btn-primary w-100 my-4">Submit Complaint</button>


    </div>
  </div>

</div>

</body>
</html>
